name: Deploy

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/OurHouse
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/OurHouse
    - name: Generate pages
      run: dotnet run --no-restore --configuration Release ssg ../../web OurHouse
      working-directory: ./src/OurHouse

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'web/OurHouse'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Restore tests dependencies
      run: dotnet restore
      working-directory: ./tests/OurHouse.Tests
    - name: Build Tests
      run: dotnet build --no-restore --configuration Release
      working-directory: ./tests/OurHouse.Tests
    - name: Ensure browsers are installed
      run: pwsh bin/Release/net8.0/playwright.ps1 install --with-deps
      working-directory: ./tests/OurHouse.Tests
    - name: Tests
      run: dotnet test --verbosity normal --configuration Release --settings gh-pages.runsettings
      working-directory: ./tests/OurHouse.Tests
